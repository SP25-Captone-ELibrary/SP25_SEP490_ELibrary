name: Build and deploy ASP.NET Core app to Azure Web App - SEP-ELibrary-WOS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Restore dependencies
        run: dotnet restore ./FPTU_ELibrary.API/FPTU_ELibrary.API.csproj

      - name: Build project
        run: dotnet build ./FPTU_ELibrary.API/FPTU_ELibrary.API.csproj --configuration Release --no-restore

      - name: Publish project
        run: dotnet publish ./FPTU_ELibrary.API/FPTU_ELibrary.API.csproj --configuration Release --output ./publish

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: published-app
          path: ./publish

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: Production
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download published artifact
        uses: actions/download-artifact@v4
        with:
          name: published-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'SEP-ELibrary-WOS'
          slot-name: 'Production'
          package: '.'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_D577BCDE60C846FCA89AAE2E36D2CAA3 }}
